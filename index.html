<html>
  <head>
    <title>Canvas Sketches</title>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link rel="stylesheet" href="css/lib/app_layout.css" />
    <link rel="stylesheet" href="css/lib/app_themes.css" />
    <link rel="stylesheet" href="css/lib/element_styles.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  </head>
  <body class="moderno">
    <div class="letterhead hide-mobile">
      <div class="letterhead-content">
        <div>
          Canvas Programs
        </div>
        <div class="subtext">
          <a href="https://github.com/aldousp/canvas-sketches" style="color: white" target="_blank">
            <i class="fa fa-github fa-3x" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="content-container">
      <h2 id="app-title" class="center hide-mobile">No Program Loaded</h2>
      <div class="row no-pad-mobile">
        <div class="column" style="width: 100%;" >
          <div class="sim-container">
            <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
            <div id="web-boy" class="show-mobile">WebBoy</div>
          </div>
        </div>
      </div>
      <!--Mobile controls-->
      <div class="row controls hide-mobile" style="display: none">
        <div class="button-row">
          <button class="pause-sim toggle-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="reset-sim toggle-button">
            <i class="fa fa-undo" aria-hidden="true"></i>
          </button>
          <button class="fullscreen-toggle toggle-button">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row show-mobile">
        <div id="solanum">Solanum</div>
      </div>
      <div class="row show-mobile input-row">
        <div style="width: 90%" class="column center mobile-controls">
          <div class="row no-pad-mobile">
            <div class="d-pad">
              <div style="width: 33%">
                <div class="arrow-button left" onclick="sm.input.fire('virtualButtonLeft')">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
              </div>
              <div style="width: 33%">
                <div class="arrow-button up" onclick="sm.input.fire('virtualButtonUp')">
                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </div>
                <div class="middle-button"></div>
                <div class="arrow-button down" onclick="sm.input.fire('virtualButtonDown')">
                  <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
              </div>
              <div style="width: 33%">
                <div class="arrow-button right" onclick="sm.input.fire('virtualButtonRight')">
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="action-buttons">
              <button class="action-button" onclick="sm.input.fire('virtualButton1')">B</button>
              <button class="action-button" onclick="sm.input.fire('virtualButton2')">A</button>
            </div>
          </div>
          <div class="row system-buttons">
            <button class="toggle-button reset-sim mobile-pause" onclick="sm.input.fire('virtualButtonSelect')"></button>
            <button class="pause-sim toggle-button mobile-pause" onclick="sm.input.fire('virtualButtonStart')"></button>
          </div>
        </div>
      </div>
      <div class="footer hide-mobile">Made with <i class="fa fa-heart" aria-hidden="true"></i> <a href="https://github.com/aldousp" target="_blank">by Aldous</a>.</div>
      <div class="mob-footer show-mobile"><a href="https://github.com/aldousp" target="_blank"><i class="fa fa-heart" aria-hidden="true"></i> </a></div>
    </div>

    <!--TEMPLATES-->
    <div class="templates" style="display: none">
      <div id="list-item-template" class="list-item">
        <div> </div>
        <button class="toggle-button sm" >
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
      <div id="entity-list-item-template" class="list-item">
        <div> </div>
        <button class="toggle-button sm" >
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="js/lib/app-base.js"></script>
    <script src="js/lib/camera.js"></script>
    <script src="js/lib/colors.js"></script>
    <script src="js/lib/components.js"></script>
    <script src="js/lib/entity.js"></script>
    <script src="js/lib/entity-handler.js"></script>
    <script src="js/lib/geometry.js"></script>
    <script src="js/lib/program-base.js"></script>
    <script src="js/lib/system-handler.js"></script>
    <script src="js/lib/systems/rendering-system.js"></script>
    <script src="js/lib/systems/render-test-system.js"></script>
    <script src="js/lib/systems/rendering-system.js"></script>
    <script src="js/lib/systems/physics-system.js"></script>
    <script src="js/lib/utils.js"></script>
    <script src="js/lib/vector.js"></script>
    <script src="js/lib/view.js"></script>
    <script src="js/commands.js"></script>

    <script src="js/lib/sketch-manager.js"></script>
    <script src="js/sketches/mount-example.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
