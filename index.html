<html>
  <head>
    <title>Canvas Demos</title>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />

  <body class="app">

  <div class="container-fluid">

    <div class="header row d-flex align-items-center sticky-top">
      <div class="col">
        SM Demos
      </div>
    </div>

    <div class="app-container row p-2">
      <div class="col">
        <div class="row app-content justify-content-center mx-auto">
          <div class="col-12 col-sm-6 order-sm-2">
            <div class="row">
              <div class="pane col">
                <canvas id="canvas" width="600" height="340"></canvas>
              </div>
            </div>
            <div class="row d-none d-sm-block">
              <div class="pane col-12 ">
                <input type="text" id="action-type"/>
                <div contenteditable id="action-payload"> { sample: data}</div>
                <button>Send</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-2 order-sm-1 pane">
            <div>Program A</div>
            <div>Program B</div>
            <div>Program C</div>
          </div>
        </div>
      </div>
    </div>
  </div>
