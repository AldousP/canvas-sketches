<html>
  <head>
    <title>Canvas Demos</title>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link rel="stylesheet" href="css/lib/app_layout.css" />
    <link rel="stylesheet" href="css/lib/app_themes.css" />
    <link rel="stylesheet" href="css/lib/element_styles.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  </head>
  <body class="moderno">
    <div class="letterhead hide-mobile">
      <div class="letterhead-content">
          Canvas Demonstrations
      </div>
    </div>
    <div class="content-container">

      <div class="row no-pad-mobile">
        <div class="column" style="width: 100%;" >
          <div class="sim-container column">
            <div class="row header-row">
              <h2 id="app-title" class="hide-mobile">No Program Loaded</h2>
              <h5 id="app-description" class="hide-mobile">No Description</h5>
            </div>
            <canvas id="canvas" class="canvas" width="720" height="360"></canvas>
            <div id="web-boy" class="show-mobile">WebBoy</div>
            <h4 class="hide-mobile">Use the esc key to toggle debug</h4>
            <div id="program-selector" class="hide-mobile">
              <div class="program-option" onclick="loadClipping()">
                <img src="assets/program-icons/clipping.png" width="64" height="64">
                <h5>Clipping</h5>
              </div>
              <div class="program-option" onclick="loadNesting()">
                <img src="assets/program-icons/nesting.png" width="64" height="64">
                <h5>Nesting</h5>
              </div>
              <div class="program-option" onclick="loadCameras()">
                <img src="assets/program-icons/cameras.png" width="64" height="64">
                <h5>Cameras</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Mobile controls-->
      <div class="row controls hide-mobile" style="display: none">
        <div class="button-row">
          <button class="pause-sim toggle-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="reset-sim toggle-button">
            <i class="fa fa-undo" aria-hidden="true"></i>
          </button>
          <button class="fullscreen-toggle toggle-button">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row show-mobile">
        <div id="solanum">Solanum</div>
      </div>
      <div class="row show-mobile input-row">
        <div style="width: 90%" class="column center mobile-controls">
          <div class="row no-pad-mobile">
            <div class="d-pad">
              <div style="width: 33%">
                <div class="arrow-button left" onclick="sm.input.fire('left')">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
              </div>
              <div style="width: 33%">
                <div class="arrow-button up" onclick="sm.input.fire('up')">
                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </div>
                <div class="middle-button"></div>
                <div class="arrow-button down" onclick="sm.input.fire('down')">
                  <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
              </div>
              <div style="width: 33%">
                <div class="arrow-button right" onclick="sm.input.fire('right')">
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="action-buttons">
              <button class="action-button" onclick="sm.input.fire('left_bump')">B</button>
              <button class="action-button" onclick="sm.input.fire('right_bump')">A</button>
            </div>
          </div>
          <div class="row system-buttons">
            <button class="toggle-button reset-sim mobile-pause" onclick="sm.toggleDebug()"></button>
            <button class="pause-sim toggle-button mobile-pause" onclick="sm.togglePause()"></button>
          </div>
        </div>
      </div>
      <div class="footer hide-mobile">Made with <i class="fa fa-heart" aria-hidden="true"></i> <a href="https://github.com/aldousp" target="_blank">by Aldous</a>.</div>
      <div class="mob-footer show-mobile"><a href="https://github.com/aldousp" target="_blank"><i class="fa fa-heart" aria-hidden="true"></i> </a></div>
    </div>

    <!--TEMPLATES-->
    <div class="templates" style="display: none">
      <div id="list-item-template" class="list-item">
        <div> </div>
        <button class="toggle-button sm" >
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
      <div id="entity-list-item-template" class="list-item">
        <div> </div>
        <button class="toggle-button sm" >
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="js/lib/sm/const/system-type.js"></script>
    <script src="js/lib/sm/const/colors.js"></script>
    <script src="js/lib/sm/const/notes.js"></script>

    <script src="js/lib/sm/math/SMath.js"></script>
    <script src="js/lib/sm/math/vector.js"></script>
    <script src="js/lib/sm/math/geometry.js"></script>

    <script src="js/lib/sm/sketch-manager.js"></script>
    <script src="js/lib/sm/entity-mapper.js"></script>
    <script src="js/lib/sm/system-processor.js"></script>
    <script src="js/lib/sm/components.js"></script>
    <script src="js/lib/sm/entity.js"></script>
    <script src="js/lib/sm/actions.js"></script>

    <script src="js/lib/sm/systems/background-system.js"></script>
    <script src="js/lib/sm/systems/input-system.js"></script>
    <script src="js/lib/sm/systems/movement-system.js"></script>
    <script src="js/lib/sm/systems/physics-system.js"></script>
    <script src="js/lib/sm/systems/rendering-system.js"></script>
    <script src="js/lib/sm/systems/rendering-system.js"></script>
    <script src="js/lib/sm/systems/render-test-system.js"></script>
    <script src="js/lib/sm/systems/root-system.js"></script>
    <script src="js/lib/sm/systems/viewport-system.js"></script>

    <script src="js/sketches/nesting.js"></script>
    <script src="js/sketches/clipping.js"></script>
    <script src="js/sketches/cameras.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
